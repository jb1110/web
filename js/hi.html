<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 맞추기 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .game-container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100까지의 숫자 중 하나를 맞춰보세요!</p>
    <input type="number" id="userGuess" placeholder="1부터 100까지 숫자 입력">
    <button onclick="checkGuess()">제출</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // 랜덤으로 1부터 100까지 숫자 생성
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0; // 시도 횟수

    // 사용자가 입력한 숫자를 확인하는 함수
    function checkGuess() {
      const userInput = document.getElementById('userGuess').value;
      const messageDiv = document.getElementById('message');
      attempts++;

      if (userInput == randomNumber) {
        messageDiv.textContent = `정답! ${attempts}번 만에 맞추셨습니다.`;
        messageDiv.style.color = 'green';
      } else if (userInput < randomNumber) {
        messageDiv.textContent = '너무 낮아요! 다시 시도하세요.';
        messageDiv.style.color = 'red';
      } else if (userInput > randomNumber) {
        messageDiv.textContent = '너무 높아요! 다시 시도하세요.';
        messageDiv.style.color = 'red';
      } else {
        messageDiv.textContent = '유효한 숫자를 입력해주세요!';
        messageDiv.style.color = 'orange';
      }
    }
  </script>
</body>
</html>
